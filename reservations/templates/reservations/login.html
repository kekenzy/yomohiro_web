{% extends 'reservations/base.html' %}

{% block title %}ログイン - U-街プラザ 東西南北館{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card border-warning">
            <div class="card-header bg-warning text-dark text-center">
                <h3 class="card-title mb-0">
                    <i class="fas fa-sign-in-alt text-dark"></i> ログイン
                </h3>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <h5 class="alert-heading">
                            <i class="fas fa-exclamation-triangle"></i> ログインエラー
                        </h5>
                        <p class="mb-0">ユーザー名(メールアドレス)またはパスワードが正しくありません。</p>
                    </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="fas fa-user text-warning"></i> ユーザー名(メールアドレス)
                        </label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">
                            <i class="fas fa-lock text-warning"></i> パスワード
                        </label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="fas fa-sign-in-alt"></i> ログイン
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'reservations:index' %}" class="text-warning">
                        <i class="fas fa-arrow-left"></i> ホームに戻る
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
