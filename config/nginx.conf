server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # 実際のドメインに置き換える

    # HTTPからHTTPSへリダイレクト（SSL証明書設定後に有効化）
    # return 301 https://$server_name$request_uri;

    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/ubuntu/yomohiro_web/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /home/ubuntu/yomohiro_web/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ログ設定
    access_log /var/log/nginx/yomohiro_access.log;
    error_log /var/log/nginx/yomohiro_error.log;
}

